<html lang="en">
<head>

  <title> TIM | Admin</title>

  <!-- Bootstrap core CSS -->

  <link href="{{ url_for('static', filename='css/bootswatch.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

<body style="padding-top: 70px;">
  
  {% include 'navbar.html' %}
  <div id="modal-bg" class="modal-bg">

  <div class="container">
    
      <div class="row">
      <div class="col-md-2" >
      <h3></h3>
        <ul class="nav nav-sidebar">
            <li><a href="{{url_for('admin_verify')}}">Verify Users</a></li>
            <li><a href="{{url_for('admin_teachers')}}">All Teachers</a></li>
            <li class="active"><a href="{{url_for('admin_students')}}">All Students</a></li>
            <li ><a href="{{url_for('admin_comments')}}">Flagged Comments</a></li>
            <li ><a href="{{url_for('admin_discussions')}}">Flagged Discussions</a></li>
          </ul>
      </div>
         <div class="col-md-10" >
         <div class="panel">
         <div class="panel-body">
         <h3>All Students:</h3>
         <table class="table table-hover">
          <thead>
            <tr> 
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              
            </tr>
          </thead>
          <tbody>
            {% for user in students %}
            <tr class="active">
              
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.mobilenumber}}</td>
              
            </tr>
            {% endfor %}
          </tbody>
         </table>
         </div>
         </div>
         </div>
            
 

           </div>
     </div>        
  </div>

  <form id="userform" method="post" class="form-inline" tyle="display: inline-block">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="formtype" value="">
            <input type="hidden" id="userid" class="form-control" name="userid" value="" >
    </form>



    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
